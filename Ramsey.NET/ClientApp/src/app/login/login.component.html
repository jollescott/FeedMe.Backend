<style>
  #main {
    line-height: 400px;
    text-align: center;
    vertical-align: middle;
  }

  #frm {
    display: inline-block;
    vertical-align: middle;
    line-height: 14px;
  }
</style>

<div id="main">
  <form (submit)="login()" id="frm">
    <input type="email" [(ngModel)]="email" name="email" />
    <br />
    <input type="password" [(ngModel)]="password" name="password" />
    <br />
    <button type="submit">Login</button>
  </form>
</div>
