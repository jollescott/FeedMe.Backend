<div>
  <textarea cols="25" [(ngModel)]="search"></textarea>
  <button (click)="addIng()">Add ingredietn b0ss.</button>
  <button (click)="findRecipe()">Gimme the food b0ss.</button>
  <div class='row'>
    <div class='col-sm-3'>
      <h1>Ingredients</h1>
      <ul>
        <li *ngFor="let ing of ingredients" (click)="onIngredientSelect(ing)">
          <span>{{ing}}</span>
        </li>
      </ul>
    </div>
    <div class='col-sm-3'>
      <h1>Recipes</h1>
      <ul>
        <li *ngFor="let recipe of recipes">
          <div>
            <span>{{recipe.name}}</span>
            <img src="{{recipe.image}}" />

            <a href="{{recipe.source}}"> Source</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
